<div class="page-header">
  <div class="container">
   <h2>View user details</h2>
  </div>
</div>
<div class="container">
  <div class="row top-row">
    <div class="col-xs-12  d-flex justify-content-end">
      <a routerLink="/user" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8">
      <form #userDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>First Name</mat-label>
              <input type="text" matInput [(ngModel)]="user.firstName" name="firstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput [(ngModel)]="user.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Date Of Birth</mat-label>
              <input matInput [matDatepicker]="picker" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div> -->
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Email</mat-label>
              <input type="text" matInput [(ngModel)]="user.email" name="email">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Mobile</mat-label>
              <input type="number" matInput [(ngModel)]="user.mobile" name="mobile">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Gender</mat-label>
              <input type="text" matInput [(ngModel)]="user.gender" name="gender">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input type="text" matInput [(ngModel)]="user.pwd" name="pwd">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Address</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row justify-content-between">
              <div class="col-xs-6">
                <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
              </div>
              <div class="col-xs-6 d-flex justify-content-end">
                <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-2">

    </div>
  </div>
</div>
